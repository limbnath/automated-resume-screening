<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results - Resume Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Screening Results</h2>
      <p><strong>Job Description:</strong></p>
      <pre>{{ jd_text }}</pre>
      <table class="table table-striped">
        <thead>
          <tr><th>Filename</th><th>Score</th><th>Matched Skills</th><th>Resume Skills</th></tr>
        </thead>
        <tbody>
        {% for r in results %}
          <tr>
            <td>{{ r.filename }}</td>
            <td>{{ r.score }}</td>
            <td>{{ r.matched_skills | join(', ') }}</td>
            <td>{{ r.resume_skills | join(', ') }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </body>
</html>
