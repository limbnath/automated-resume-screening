<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume Screening Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Automated Resume Screening Tool</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="jd_file" class="form-label">Upload Job Description (PDF/DOCX)</label>
          <input class="form-control" type="file" id="jd_file" name="jd_file">
        </div>

        <div class="mb-3">
          <label for="jd_text" class="form-label">Or paste Job Description (JD)</label>
          <textarea class="form-control" id="jd_text" name="jd_text" rows="6">{{ '' }}</textarea>
        </div>

        <div class="mb-3">
          <label for="resumes" class="form-label">Upload Resumes (PDF/DOCX/TXT)</label>
          <input class="form-control" type="file" id="resumes" name="resumes" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Run Screening</button>
      </form>
      <hr>
      <p>Sample job description and sample resume files included in <code>sample_data/</code>.</p>
    </div>
  </body>
</html>
